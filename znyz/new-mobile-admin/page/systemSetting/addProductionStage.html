<html>

	<head>
		<title>Title</title>
		<script src="../../statics/libs/jquery-1.7.2.js"></script>
		<link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../common/css/cyType.css">
		<link rel="stylesheet" href="../../common/css/extendedStyle.css">
		<link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
		<script src="../../statics/plugins/layui/layui.js"></script>
		<script src="../../common/js/whole/cyLayer.js"></script>
		<script src="../../common/js/whole/utils.js"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="layui-field-box">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label layui-required" data-i18n="[prepend]common.groupName">:</label>
					<div class="layui-input-inline">
						<select id="groupId" name="group_id" lay-verify="required|groupId" lay-filter="groupId" style="height: 38px;border-color: #F0F0F0;" lay-search>
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required" data-i18n="[prepend]common.farmName">:</label>
					<div class="layui-input-inline">
						<select id="farmId" name="farm_id" lay-verify="required|farmId" style="height: 38px;border-color: #F0F0F0;" lay-search>
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">

					<label class="layui-form-label layui-required" data-i18n="common.pigType"></label>
					<div class="layui-input-inline">
						<select id="pigType" name="pigType" lay-verify="required|pigType">
							<option value=""></option>
							<option value="00031">后备母猪</option>
							<option value="00032">种母猪</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label layui-required" data-i18n="pigScore.stepName"></label>
					<div class="layui-input-inline">
						<input type="text" id="stageName" name="stageName" oninput="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"  lay-verify="required|stageName" class="layui-input" maxlength="10" autocomplete="off" data-i18n="[placeholder]pigScore.stepNameText">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required" data-i18n="common.startTime"></label>
					<div class="layui-input-inline">
						<input type="text" id="matingStartTime" name="matingStartTime" lay-verify="required|matingStartTime" class="layui-input" maxlength="3" autocomplete="off" oninput="value=value.replace(/[^\d]/g,'')" data-i18n="[placeholder]pigScore.startDate">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required" data-i18n="common.endTime"></label>
					<div class="layui-input-inline">
						<input type="text" id="matingEndTime" name="matingEndTime" class="layui-input" lay-verify="required|matingEndTime" maxlength="3" autocomplete="off" oninput="value=value.replace(/[^\d]/g,'')" data-i18n="[placeholder]pigScore.endDate">
					</div>
				</div>
				<div class="page-footer">
					<div class="btn-list">
						<div class="btnlist">
							<button class="layui-btn" lay-submit="" lay-filter="submit" data-i18n="[append]btnSave"><i class="fa fa-floppy-o">&nbsp;</i></button>
							<button class="layui-btn" onclick="$t.closeWindow();" data-i18n="[append]btnBack"><i class="fa fa-undo">&nbsp;</i></button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- 国际化        -->
		<script src="../../statics/plugins/i18n/i18next.min.js"></script>
		<script src="../../statics/plugins/i18n/i18nextXHRBackend.min.js"></script>
		<script src='../../statics/plugins/i18n/loc-i18next.min.js'></script>
		<script>
			var authToken = localStorage.getItem("authToken");
			//alert(authToken);
			var user = localStorage.getItem("user");
			var groupId = '';
			i18n('../../locales', onLangReady) //国际化
			function onLangReady() {
				layui.use(['form', 'laydate'], function() {
					var form = layui.form;
					var $ = layui.$;
					var laydate = layui.laydate;

					if(!checkToken()) {
						alert(i18next.t("timeout"));
						window.top.location.href = '../../login.html';
					}

					var id = GetQueryString("id"); //id为空表示新增，否则是修改
					if(id != null && id != '') {
						$.ajax({
							type: "GET",
							url: commonIP + 'api/pig/productionstage/getListPage?authToken=' + authToken + '&page=0&limit=0&id=' + id,
							parseData: function(res) { //res 即为原始返回的数据
								return {
									"code": res.code, //解析接口状态
									"msg": res.msg, //解析提示文本
									"count": res.count, //解析数据长度
									"data": res.dataSource.list //解析数据列表
								};
							},
							async: false,
							contentType: 'application/json',
							success: function(data) {
								var datas = JSON.parse(data);
								console.log(datas);
								if(datas.errcode == 200) {
									//赋值
									groupId = datas.dataSource.list[0].group_id;
								} else {
									if(data.errcode == "10005") {
										window.top.location.href = '../../login.html';
									}
								}
							}
						});
					}
					//获取集团下拉列表
					$.ajax({
						url: commonIP + 'api/system/group/getListPage?authToken=' + authToken + '&page=0&limit=0',
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": res.dataSource.list //解析数据列表
							};
						},
						async: false,
						success: function(res) {
							var dataObj = JSON.parse(res);
							if(dataObj != null && dataObj.dataSource.list.length > 0) {
								var groupOption;
								for(var i = 0; i < dataObj.dataSource.list.length; i++) {
									if(groupId == dataObj.dataSource.list[i].id) {
										groupOption = groupOption + '<option value="' + dataObj.dataSource.list[i].id + '" selected="">' + dataObj.dataSource.list[i].name + '</option>';
									} else {
										groupOption = groupOption + '<option value="' + dataObj.dataSource.list[i].id + '">' + dataObj.dataSource.list[i].name + '</option>';
									}
								}
								$("#groupId").append(groupOption);
								form.render('select'); //一定要加form.render();
								var change = "0";
								BindFarmDropList(change);
							}
						}
					});

					form.on('select(groupId)', function(data) { //进行监听 看元素是否变化，获取下一个下拉框数据
						/**改变集团后先清空猪场下拉值*/
						document.getElementById("farmId").options.length = 0;
						var change = "1";
						$('#farmId').val("");
						form.render("select");
						BindFarmDropList(change);

					});

					//获取猪场下拉列表
					function BindFarmDropList(change) {
						var groupId = $("#groupId").val();
						$.ajax({
							url: commonIP + 'api/system/farm/getListPage?authToken=' + authToken + '&page=0&limit=0&groupId=' + groupId,
							parseData: function(res) { //res 即为原始返回的数据
								return {
									"code": res.code, //解析接口状态
									"msg": res.msg, //解析提示文本
									"count": res.count, //解析数据长度
									"data": res.dataSource.list //解析数据列表
								};
							},
							async: false,
							success: function(res) {
								var dataObj = JSON.parse(res);
								if(dataObj != null && dataObj.dataSource.list.length > 0) {
									var farmOption;
									for(var i = 0; i < dataObj.dataSource.list.length; i++) {
										farmOption = farmOption + '<option value="' + dataObj.dataSource.list[i].id + '">' + dataObj.dataSource.list[i].name + '</option>';
									}
									$("#farmId").append(farmOption);
									form.render('select'); //一定要加form.render();
									if(change == "0") {
										BindUpdateList();
									}
								}
							}
						});
					}

					$("#matingEndTime").change(function() {
						var matingStartTime = $("#matingStartTime").val();
						if(matingStartTime == "") {
							var warnMessage = "开始时间不能为空";
							alert(warnMessage);
						} else {
							var matingEndTime = $("#matingEndTime").val();
							if(parseInt(matingStartTime) >= parseInt(matingEndTime) ) {
								//alert(1);
								var warnMessage = "结束时间应大于开始时间";
								alert(warnMessage);
							}

						}

					});

					//监听提交
					if(id == null) { //添加
						form.on('submit(submit)', function(res) {
						var farmId = $("#farmId").val();
						if(farmId == null) {
							var warnMessage = "请选择添加生产阶段的猪场";
							alert(warnMessage);
							return false;
						}							
							
							var matingStartTime = $("#matingStartTime").val();
							if(matingStartTime == 0) {
								var warnMessage = "开始时间不能为0";
								alert(warnMessage);
								return false;
							}
							var matingEndTime = $("#matingEndTime").val();
							if(parseInt(matingStartTime) >= parseInt(matingEndTime) ) {
								var warnMessage = "结束时间应大于开始时间";
								alert(warnMessage);
								return false;
							}

							//layer.msg(JSON.stringify(res.field));
							$.ajax({
								type: 'POST',
								url: commonIP + "api/pig/productionstage/create?authToken=" + authToken,
								contentType: 'application/json',
								data: JSON.stringify(res.field),
								async: false,
								success: function(data) {
									var dataObj = JSON.parse(data);
									//					console.log(dataObj);
									//					console.log(dataObj.errcode);
									if(dataObj) {
										if(dataObj.errcode == "200") {
											alert(i18next.t("addSucc"));
											layer.close(layer.index);
											window.parent.location.reload();
										} else {
											 alert(dataObj.errmsg);
										}
									}
								}
							});
							return false;
						});
					} else { //编辑
						BindUpdateList();
						form.on('submit(submit)', function(res) {
							
						var farmId = $("#farmId").val();
						if(farmId == null) {
							var warnMessage = "请选择添加生产阶段的猪场";
							alert(warnMessage);
							return false;
						}							
							var matingStartTime = $("#matingStartTime").val();
							if(matingStartTime == 0) {
								var warnMessage = "开始时间不能为0";
								alert(warnMessage);
								return false;
							}
							var matingEndTime = $("#matingEndTime").val();
							if(parseInt(matingStartTime) >= parseInt(matingEndTime) ) {
								var warnMessage = "结束时间应大于开始时间";
								alert(warnMessage);
								return false;
							}
							//layer.msg(JSON.stringify(res.field));
							$.ajax({
								type: 'POST',
								url: commonIP + "api/pig/productionstage/update?authToken=" + authToken,
								contentType: 'application/json',
								data: JSON.stringify({
									"id": id,
									"groupId": res.field.group_id,
									"farmId": res.field.farm_id,
									"pigType": res.field.pigType,
									"matingStartTime": res.field.matingStartTime,
									"matingEndTime": res.field.matingEndTime,
									"stageName": res.field.stageName
								}),
								async: false,
								success: function(data) {
									var dataObj = JSON.parse(data);
									//					console.log(dataObj);
									//					console.log(dataObj.errcode);
									if(dataObj) {
										if(dataObj.errcode == "200") {
											alert(i18next.t("updateSucc"));
											layer.close(layer.index);
											window.parent.location.reload();
										} else {
											 alert(dataObj.errmsg);
										}
									}
								}
							});
							return false;
						});
					}

					function BindUpdateList() {
						if(id != null) //编辑
						{
							$.ajax({
								type: "GET",
								url: commonIP + 'api/pig/productionstage/getListPage?authToken=' + authToken + '&page=0&limit=0&id=' + id,
								parseData: function(res) { //res 即为原始返回的数据
									return {
										"code": res.code, //解析接口状态
										"msg": res.msg, //解析提示文本
										"count": res.count, //解析数据长度
										"data": res.dataSource.list //解析数据列表
									};
								},
								contentType: 'application/json',
								success: function(data) {
									var datas = JSON.parse(data);
									console.log(datas);
									if(datas.errcode == 200) {
										//赋值
										$("#groupId").val(datas.dataSource.list[0].group_id);
										$("#farmId").val(datas.dataSource.list[0].farm_id);
										$("#pigType").val(datas.dataSource.list[0].pigType);
										form.render('select');

										$("#matingStartTime").val(datas.dataSource.list[0].matingStartTime);
										$("#matingEndTime").val(datas.dataSource.list[0].matingEndTime);
										$("#stageName").val(datas.dataSource.list[0].stageName);
									} else {
										//alert(data.errmsg);
										if(data.errcode == "10005") {
											window.top.location.href = '../../login.html';
										}
									}
								}
							});
						} else {
							//新增
						}
					}
				});
			}
		</script>
	</body>

</html>
