
<html>
<head>
    <title>添加标准评分设置</title>
    <script src="../../statics/libs/jquery-1.7.2.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../common/css/extendedStyle.css">
    <script src="../../statics/plugins/layui/layui.js"></script>
    <script src="../../common/js/whole/cyLayer.js"></script>
    <script src="../../common/js/whole/utils.js"></script>
    <script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="layui-field-box">
    <form class="layui-form">
		<div class="layui-form-item">
 <label class="layui-form-label layui-required" data-i18n="[prepend]common.farmName">:</label>
            <div class="layui-input-block">
                <select id="farmId" name ="farmId" lay-verify="required|farmId" lay-search>
		        	<option value="" ></option>
		    	</select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required" data-i18n="pigScore.days"></label>
            <div class="layui-input-block">
               <input type="text" id="date" name="date" lay-verify="required" class="layui-input"  data-i18n="[placeholder]pigScore.days">
            </div>
       </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required" data-i18n="pigScore.score"></label>
            <div class="layui-input-block">
               <input type="text" id="score" name="score" lay-verify="required" class="layui-input"  data-i18n="[placeholder]pigScore.score">
		    </div>
		</div>	
        <div class="layui-form-item">
        	<label class="layui-form-label" data-i18n="common.remark"></label>
            <div class="layui-input-block">
                <textarea type="text" id="remark" name="remark" class="layui-textarea"  data-i18n="[placeholder]house.remarkPlaceholder"></textarea>
            </div>
        </div>
        <div class="page-footer">
            <div class="btn-list">
                <div class="btnlist">
                    <button class="layui-btn" lay-submit="" lay-filter="submit" data-i18n="[append]btnSave"><i class="fa fa-floppy-o">&nbsp;</i></button>
                    <button class="layui-btn" onclick="$t.closeWindow();" data-i18n="[append]btnBack"><i class="fa fa-undo">&nbsp;</i></button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 国际化        -->
	<script src="../../statics/plugins/i18n/i18next.min.js"></script>
	<script src="../../statics/plugins/i18n/i18nextXHRBackend.min.js"></script>
	<script src='../../statics/plugins/i18n/loc-i18next.min.js'></script>
<script>
	var authToken=localStorage.getItem("authToken");
	//alert(authToken);
	var user =localStorage.getItem("user");
 i18n('../../locales', onLangReady) //国际化
		function onLangReady() {
    layui.use(['form','laydate'], function(){
        var form = layui.form;
        var $ = layui.$;
        var laydate = layui.laydate;
		
		if(!checkToken()){
	  		alert(i18next.t("timeout"));
	 			window.top.location.href = '../../login.html';
		}
		
		var id = GetQueryString("id");//userId为空表示新增，否则是修改
	    
	    //获取猪场下拉列表
	   	$.ajax({
	        url: commonIP + 'api/system/farm/getListPage?authToken='+authToken+'&page=0&limit=0',
	        parseData: function(res){ //res 即为原始返回的数据
			    return {
			    	"code": res.code, //解析接口状态
      			"msg": res.msg, //解析提示文本
      			"count": res.count, //解析数据长度
			      "data": res.dataSource.list //解析数据列表
			    };
  			},
            success: function (res) {
        	var dataObj = JSON.parse(res);
        	if(dataObj!=null && dataObj.dataSource.list.length>0){
                var farmOption;
                for (var i = 0; i < dataObj.dataSource.list.length; i++) {
	            	farmOption = farmOption+'<option value="'+dataObj.dataSource.list[i].id+'">'+dataObj.dataSource.list[i].name+'</option>';
                }
                $("#farmId").append(farmOption);
                form.render('select');//一定要加form.render();
                BindUpdateList();
        	  }
        }
	    }); 
       
        //监听提交
    if(id == null)//添加
		{
    	form.on('submit(submit)', function(res){
	        //layer.msg(JSON.stringify(res.field));
       		$.ajax({  
            type: 'POST',
						url: commonIP + "api/pig/scorestandard/create?authToken="+authToken,
						contentType: 'application/json',
						data: JSON.stringify(res.field),
						async: false,
						success: function(data) {
							var dataObj = JSON.parse(data);
		//					console.log(dataObj);
		//					console.log(dataObj.errcode);
							if (dataObj) {
								if (dataObj.errcode == "200") {
							    alert(i18next.t("addSucc"));
                  layer.close(layer.index);  
                  window.parent.location.reload();  
								} else {
								  alert(i18next.t("addFailed"));
								}
							}
						}
          }); 
      });
    }
		else//编辑
		{
			form.on('submit(submit)', function(res){
	        //layer.msg(JSON.stringify(res.field));
       		$.ajax({  
                type: 'POST',
				url: commonIP + "api/pig/scorestandard/update?authToken="+authToken,
				contentType: 'application/json',
				data: JSON.stringify({
						"id":id,
						"farmId":res.field.farmId,
						"date":res.field.date,
						"score":res.field.score,
						"remark":res.field.remark
					}) ,
				async: false,
				success: function(data) {
					var dataObj = JSON.parse(data);
//					console.log(dataObj);
//					console.log(dataObj.errcode);
					if (dataObj) {
						if (dataObj.errcode == "200") {
					     alert(i18next.t("updateSucc"));
                         layer.close(layer.index);  
                         window.parent.location.reload();  
						} else {
						 alert(i18next.t("updateFailed"));
						}
					}
				}
             }); 
           });
		}
        function BindUpdateList(){
		    if(id != null)//编辑
		    {
		    	$.ajax({
				type: "GET",
				url: commonIP + 'api/pig/scorestandard/getScoreStandardList?authToken='+authToken+'&page=0&limit=0&id='+id,
				parseData: function(res){ //res 即为原始返回的数据
			    return {
			    	"code": res.code, //解析接口状态
      			"msg": res.msg, //解析提示文本
      			"count": res.count, //解析数据长度
			      "data": res.dataSource.list //解析数据列表
			    };
  			    },
				contentType: 'application/json',
				success: function(data) {
					var datas = JSON.parse(data);
					console.log(datas);
					if (datas.errcode == 200) {
						//赋值
						$("#farmId").val(datas.dataSource.list[0].farmId);
						form.render('select');
	
						$("#date").val(datas.dataSource.list[0].date);
						$("#score").val(datas.dataSource.list[0].score);
						$("#remark").val(datas.dataSource.list[0].remark);
						
					} else {
						//alert(data.errmsg);
						if(data.errcode=="10005"){
								window.top.location.href = '../../login.html';
						}
					}
				}
				});
		    }
		    else
		    {
		    	//新增
		    }
        }
    });
}
</script>
</body>
</html>
