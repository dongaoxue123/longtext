	<script src="../../statics/plugins/i18n/i18next.min.js"></script>
	<script src="../../statics/plugins/i18n/i18nextXHRBackend.min.js"></script>
	<script src='../../statics/plugins/i18n/loc-i18next.min.js'></script>
<script>
	var farmId;
	var groupId;
	var authToken=localStorage.getItem("authToken");
	//alert(authToken);
	var user =localStorage.getItem("user");
	i18n('../../locales', onLangReady) //国际化
	function onLangReady(){
	if(!checkToken()){
  		alert(i18next.t("timeout"));
 			window.top.location.href = '../../login.html';
	}
	farmId = JSON.parse(user).farmId; 
	groupId = JSON.parse(user).groupId; 

	layui.use(['form','table','laydate'], function(){
		var table = layui.table;
		var form = layui.form;
		var laydate = layui.laydate;
		var $ = layui.$;
		  //方法级渲染
		table.render({
		    elem: '#hogBatchField'
		    ,url: commonIP + "api/pig/changebatchfield/getListPage?authToken="+authToken+ "&farmId="+farmId  //数据请求路径
		    ,parseData: function(res){ //res 即为原始返回的数据
		    	console.log(res);
			    return {
			    	"code": res.code, //解析接口状态
      			"msg": res.msg, //解析提示文本
      			"count": res.count, //解析数据长度
			     // "data": res.dataSource.list //解析数据列表
			       "data": res.errcode === '200' ? res.dataSource.list : [] //解析数据列表
			    };
  			}
		    ,cellMinWidth: 80
		    ,cols: [[
		      {type:'numbers',width:'3%'}
		      ,{field:'changeBatchFieldTime', title:i18next.t("changeField.changeDate"),width:'7%'}
		      ,{field:'oldHogBatchCode', title:i18next.t("changeField.changeFormBatch"),width:'7%'}
		      ,{field:'oldHouseName', title:i18next.t("changeField.changeFormHouse"),width:'6%'}
		      ,{field:'oldFieldName', title:i18next.t("changeField.changeFormField"),width:'6%'}
		      ,{field:'newHogBatchCode', title:i18next.t("changeField.changeToBatch"),width:'7%'}
		      ,{field:'newHouseName', title:i18next.t("changeField.changeToHouse"),width:'9%'}
		      ,{field:'newFieldName', title:i18next.t("changeField.changeToField"),width:'6%'}
		      ,{field:'qualifiedNumber', title:i18next.t("正常猪只数量"),width:'8%'}
		      ,{field:'defectiveNumber', title:i18next.t("异常猪只数量"),width:'8%'}
		      ,{field:'qualifiedWeight', title:i18next.t("正常猪只重量"),width:'7%'}
		      ,{field:'defectiveWeight', title:i18next.t("异常猪只重量"),width:'7%'}
		      ,{field:'operatorName', title:i18next.t("common.optUser"),width:'8%'}
		      ,{field:'remark', title:i18next.t("common.remark"),width:'8%'}
		    ]]
		    ,even: true //开启隔行背景
		    ,page: true   //开启分页
		    ,limit:10   //默认十条数据一页
		    ,limits:[10,20,30,50]  //数据分页条
		    ,id: 'testReload'
		});
		
		//获取栋舍下拉列表
	   	$.ajax({
	   		url: commonIP + 'api/system/house/getHouseListPage?authToken='+authToken+"&farmId="+farmId+"&type=00059",
	        success: function (res) {
	    	var dataObj = JSON.parse(res);
		    if(dataObj!=null && dataObj.dataSource.list.length>0){
	            var groupOption;
	            for (var i = 0; i < dataObj.dataSource.list.length; i++) {
	            	groupOption = groupOption+'<option value="'+dataObj.dataSource.list[i].id+'">'+dataObj.dataSource.list[i].name+'</option>';
	            }
	            $("#houseId").append(groupOption);
	            form.render('select');//一定要加form.render();
	            BindField();
	    	  }
	    }
	    }); 
    
    //获取栏位下拉列表
    function BindField(){
    	var houseId = $('#houseId').val();
   	$.ajax({
   		  url: commonIP + 'api/pig/field/getFieldListPage?authToken=' + authToken + '&farmId=' + farmId + '&house_id=' + houseId ,
        success: function (res) {
    	  var dataObj = JSON.parse(res);
		  if (dataObj.errcode == 10016){
			  return
		  } else {
	      if(dataObj!=null && dataObj.dataSource.list.length>0){
            var groupOption;
            for (var i = 0; i < dataObj.dataSource.list.length; i++) {
            	groupOption = groupOption+'<option value="'+dataObj.dataSource.list[i].id+'">'+dataObj.dataSource.list[i].code+'</option>';
            }
            $("#fieldId").append(groupOption);
            form.render('select');//一定要加form.render();
            BindHogBatch();
    	  }
		  }
    }
    }); 
    }
    
    //获取批次下拉列表
    function BindHogBatch(){
	   	$.ajax({
	   		url: commonIP + 'api/pig/hogbatch/getHogBatchList?batchStatus=1&authToken='+authToken+"&farmId="+farmId,
	        success: function (res) {
	    	var dataObj = JSON.parse(res);
		    if(dataObj!=null && dataObj.dataSource.list.length>0){
	            var groupOption;
	            for (var i = 0; i < dataObj.dataSource.list.length; i++) {
	            	groupOption = groupOption+'<option value="'+dataObj.dataSource.list[i].batchId+'">'+dataObj.dataSource.list[i].batchCode+'</option>';
	            }
	            $("#batchCode").append(groupOption);
	            form.render('select');//一定要加form.render();
	    	  }
	    }
	    }); 
      }
	  
		//监听工具条
			table.on('tool(hogBatchField)', function(obj){
			    var data = obj.data;
			    if(obj.event === 'detail'){
			      		var index = layer.open({
										    type: 2,
										    content: "printPigInfo.html?id="+data.id,
										    area: ['800px', '650px'],
										    maxmin: true
										});  
			    } else if(obj.event === 'del'){
			        layer.confirm(i18next.t("delConfirm"), function(index){
			      		  $.ajax({  
					            url: commonIP + "api/pig/info/delete?authToken="+authToken,
					            type: 'POST',
											contentType: 'application/json',
											data: JSON.stringify({"id":data.id}),
			                success: function(text) {
			                	var dataObj = JSON.parse(text);
			                		if(dataObj.code == 0){
					                		layer.msg(dataObj.msg, {icon: 6});
											        obj.del();
											        layer.close(index);  
			                		}else{
			                				layer.msg(dataObj.msg, {icon: 5});
			                		}
			                }
				            });  
			      		});
			    } else if(obj.event === 'edit'){
			      				    var index = layer.open({
										    type: 2,
										    content: "addHogBatchChangeField.html?id="+data.id,
										    area: ['800px', '600px'],
										    maxmin: true
										});  
			    }
		  });
			  
		  $('#add').on('click', function(){
		   		var index = layer.open({
					    type: 2,
					    content: 'addHogBatchChangeField.html',
					    area: ['800px', '600px'],
					    maxmin: true
					});
//					layer.full(index);
		  });

		var active = {
		    reload: function(){
		      //执行重载
		      table.reload('testReload', {
		        page: {
		          curr: 1 //重新从第 1 页开始
		        }
		        ,where: {
	            	houseId: $("#houseId").val(),
	            	pigs_number: $("#code").val(),
	            	pigs_type: $("#type").val(),
	            	production_status_id: $("#status").val()
		        }
		      });
		    },
		};

		$('#search').on('click', function(){
		    active['reload'].call(this);
		});
		
		$('#reset').on('click', function(){
			$('#houseId').val("");
			$('#code').val("");
			$('#rfId').val("");
			$('#batchCode').val("");
			/*$("#farmId option:first").prop("selected", 'selected');  */
		});
	});
	}
</script>
