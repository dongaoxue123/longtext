					//取得周猪重信息
					function GetWeekWeightInfo() {
						weekChart = echarts.init(document.getElementById('weekChart'));
						weekChart.setOption(weekOption);
						var currentDate = getDate();

						$.ajax({
							type: "GET",
							url: commonIP + 'api/pig/pigweightday/getDayList',
							contentType: 'application/json',
							data: 'authToken=' + authToken + '&batchId=' + batchId + '&farmId=' + farmId + '&fieldId=' + fieldId +
								'&pointTime=' + currentDate + '&weekOrMonth=Week',
							dataType: 'json',
							success: function(data) {
								if (data) {
									if (data.errcode == 200) {
										data = data.dataSource.list[0]
										setPigInfo(data)
										// 重量集合
										var weightDataArry = data.weightY;
										var minWeight = 0;
										var maxWeight = 0;
										var first = true;
										for (var i = 0; i < weightDataArry.length; i++) {
											if (weightDataArry[i] != null && weightDataArry[i] != '') {
												if (first) {
													minWeight = weightDataArry[i];
													maxWeight = weightDataArry[i];
													first = false;
												} else {
													if (parseFloat(weightDataArry[i]) < parseFloat(minWeight)) {
														minWeight = weightDataArry[i];
													}
													if (parseFloat(weightDataArry[i]) > parseFloat(maxWeight)) {
														maxWeight = weightDataArry[i];
													}
												}
											}
										}
										var adjustValue = parseInt((maxWeight - minWeight) / 5) + 1;
										minWeight = parseInt(minWeight) - adjustValue * 2;
										maxWeight = parseInt(maxWeight) + adjustValue * 2;
										if (minWeight < 0) {
											minWeight = 0;
										}
										if (maxWeight < 0) {
											maxWeight = 0;
										}
										// 当前重量
										var CurrentWeightFloat = parseFloat(data.averageWeight);
										$("#currWeight").html("<li><h2 style='color:#EE7700;'>" + CurrentWeightFloat + " KG</h2></li>");

										//按星期补位
										let newWeightArr = new Array()
										let j = 0;
										for (let i = 0; i < 7; i++) {
											if (i === parseInt(data.cycleDataX[j])) {
												newWeightArr.push(data.weightY[j])
												if (j < data.weightY.length - 1) {
													j++;
												}
											} else {
												newWeightArr.push('')
											}
										}
										// 填入数据
										weekChart.setOption({
											title: {
												text: i18next.t("chart.weekWeight"), //'本周测重(KG)'
											},
											tooltip: {
												formatter: function(params) {
													return params[0].name +
														'<br/>' +
														i18next.t("common.weight") + ':' + params[0].data + 'kg ';
												}

											},
											legend: {
												data: [i18next.t("common.weight")]
											},
											xAxis: {
												data: [i18next.t("monday"), i18next.t("tuesday"), i18next.t("wednesday"), i18next.t("thursday"),
													i18next.t("friday"), i18next.t("saturday"), i18next.t("sunday")
												]
											},
											yAxis: {
												min: minWeight,
												max: maxWeight,
												splitNumber: 5
											},
											series: [{
												name: i18next.t("common.weight"), // '体重',
												showSymbol: false,
												data: newWeightArr

											}]
										});

									} else {
										if (data.errcode == "10005") {
											alert(data.errmsg);
											window.top.location.href = 'wxlogin.html';
										}
									}
								}

							error: function(err) {

					function GetMonthWeightInfo() {
						monthChart = echarts.init(document.getElementById('monthChart'));

							type: "GET",

								if (data) {

										var weightDataArry = data.weightY;
										var minWeight = 0;
										var maxWeight = 0;
										var first = true;

													maxWeight = weightDataArry[i];
													first = false;
												} else {
													if (parseFloat(weightDataArry[i]) < parseFloat(minWeight)) {
														minWeight = weightDataArry[i];
													}
													if (parseFloat(weightDataArry[i]) > parseFloat(maxWeight)) {
														maxWeight = weightDataArry[i];
													}
												}
											}
										}
										minWeight = parseInt(minWeight) - 1
										maxWeight = parseInt(maxWeight) + 2
										if (minWeight < 0) {
											minWeight = 0;
										}
										if (maxWeight < 0) {
											maxWeight = 0;
										}
										// 当前重量
										var CurrentWeight = parseInt(data.averageWeight);
										var CurrentWeightFloat = parseFloat(data.averageWeight);

										//按星期补位
										let xData = new Array()
										let newWeightArr = new Array()
										let j = 0;
										for (let i = 0; i < 31; i++) {
											let x = parseInt(i) + 1
											xData.push(x)
											if (!data.cycleDataX[j]) {
												continue;
											}
											if (x === parseInt(data.cycleDataX[j].substr(8, 2))) {

													j++;
												}
											} else {

											}
										}

										// 填入数据

											title: {
												text: i18next.t("chart.monthWeight"), //'本月测重(KG)'
											},
											tooltip: {
												formatter: function(params) {

												}

											},

											},

											},

												name: i18next.t("common.weight"), //'体重',
												data: newWeightArr
											}]
										});
									} else {
										if (data.errcode == "10005") {
											alert(data.errmsg);
											window.top.location.href = 'wxlogin.html';
										}
									}

						})
					}

											}
										}
										minWeight = parseInt(minWeight) - 1;
										//minWeight = parseInt(minWeight);
										maxWeight = parseInt(maxWeight) + 6;
										if (minWeight < 0) {
											minWeight = 0;
										}
										if (maxWeight < 0) {
											maxWeight = 0;
										}
										let newWeightArr = new Array()
										for (let i = 0; i < 90; i++) {
											if (i < weightDataArry.length) {
												newWeightArr.push([i, weightDataArry[i]])
											} else {
												newWeightArr.push([i, ''])
											}

										}
										// 填入数据
										cycleChart.setOption({
											title: {
												text: i18next.t("chart.cycleWeight") //'本周期测重(KG)'
											},
											yAxis: {
												min: 0,
												max: 150,
												splitNumber: 5
											},
											tooltip: {
												formatter: function(params) {
													return i18next.t("chart.cycleDay") + params[0].data[0] + i18next.t("common.day") +
														'<br/>' +
														i18next.t("common.weight") + ':' + params[0].data[1] + 'kg ';
												}

											},
											legend: {
												data: [i18next.t("common.weight")]
											},
											xAxis: [{
												axisLabel: {
													formatter: '{value} ' + i18next.t("common.day")
												}
											}],
											series: [{
												// 根据名字对应到相应的系列
												name: i18next.t("common.weight"), //'体重',
												showSymbol: false,
												data: newWeightArr

											}]
										});
									} else {
										if (data.errcode == "10005") {
											alert(data.errmsg);
											window.top.location.href = 'wxlogin.html';
										}
									}
								}
							},
							error: function(err) {

							}
						})
					}
					$('#week').on('click', function() {
						$('#weekChart').show()
						$('#monthChart').hide()
						$('#cycleChart').hide()
						GetWeekWeightInfo()
					});
					$('#month').on('click', function() {
						$('#weekChart').hide()

					$('#cycle').on('click', function() {
